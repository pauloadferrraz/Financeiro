	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<head>
	<title>Usuário Cadastrado</title>

</head>

<body>
	<h1>Usuário Cadastrado</h1>
	<hr />
	
	Nome: <h:outputText value="#{usuarioBean.nome}"></h:outputText> <br />

	<hr />
	<h:form>
		<h:commandLink action="inicio" value="Inicio"></h:commandLink>
	</h:form>

</html>
